apply plugin: 'groovy'

codenarcVersion      = '0.15'
codenarcRuleSetFiles = [ 'config/codenarc.groovy' ]
apply from: 'https://raw.github.com/evgeny-goldin/gradle-plugins/master/src/main/groovy/CodeNarc.gradle'

dependencies {
	groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.1'
	testCompile group: 'junit', name: 'junit', version: '4.9'
}

version = 1.0

build.dependsOn codenarc